<!DOCTYPE html>
<html>
<head>
    <title>Order List</title>
</head>
<body>
    <h1>Order List</h1>
    <ul>
        {% for order in orders %}
            <li><a href="{% url 'order_detail' order.id %}">{{ order.first_name }} {{ order.last_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
